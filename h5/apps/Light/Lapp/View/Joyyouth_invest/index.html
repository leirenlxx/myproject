<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>江小白JOYYOUTH青春版招商说明</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #0098dc;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <script>
    var sys = {
            uid: "{$wxinfo['uid']}",
            pid: "{$pid}",
            url:'http://h5.ijovo.com/',
            static:'http://static.ijovo.com/'
        };
    </script>
    <script egret="lib" src="{$Think.config.static}/lapp/joyyouth_invest/libs/modules/egret/egret.min.js"></script>
    <script egret="lib" src="{$Think.config.static}/lapp/joyyouth_invest/libs/modules/egret/egret.web.min.js"></script>
    <script egret="lib" src="{$Think.config.static}/lapp/joyyouth_invest/libs/modules/res/res.min.js"></script>
    <script egret="lib" src="{$Think.config.static}/lapp/joyyouth_invest/libs/modules/tween/tween.min.js"></script>
    <script src="{$Think.config.static}/lapp/joyyouth_invest/main.min.js?v=201607201425"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="fixedWidth"
         data-frame-rate="60"
         data-content-width="600"
         data-content-height="1000"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret({renderMode:"canvas"});
        //微信配置
        wx.config({
            debug: false,
            appId: "{$jssdk['appId']}",
            timestamp: "{$jssdk['timestamp']}",
            nonceStr: "{$jssdk['nonceStr']}",
            signature: "{$jssdk['signature']}",
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo'
            ]
        });
        var link="{$Think.config.h5}/lapp/joyyouth_invest";
        if(GetQueryString('to')=='GD'){
            link+="?to=GD";
        }
        /**微信分享文案修改*/
        var shareData = {
            title: "江小白新品诚招经销，有情怀，能挣钱。",
            desc: "江小白新品诚招经销，有情怀，能挣钱。",
            link: link,
            imgUrl: "http:{$Think.config.static}/lapp/joyyouth_invest/img/share.jpg",
        };
        // 微信接口调用
        wx.ready(function() {
            wx.onMenuShareTimeline(shareData);
            wx.onMenuShareAppMessage(shareData);
            wx.onMenuShareQQ(shareData);
            wx.onMenuShareWeibo(shareData);
        });
        //获取请求URL参数
        function GetQueryString(name){
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);
             if(r!=null){
                 return  unescape(r[2]);
             } 
             return null;
        }
    </script>
</body>
</html>
